<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Customer Page</title>
  <style>
    .container{
      display: flex;
      flex-wrap: wrap;
    }
    body{
      background-image: url("https://amiel.club/uploads/posts/2022-03/1647550235_2-amiel-club-p-kartinki-dlya-fona-priroda-2.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    a:hover {
      color: black;
      background-color: midnightblue;
      box-shadow: 0px 15px 20px yellowgreen;
      transform: translateY(-5px);
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>


<div class="container" style="width: 80%; margin: 0 auto">
  <div class="card text-bg-success mb-3" style="width: 18rem;" th:each="customer:${customers}">
    <div class="card-body">
      <h5 class="card-title" th:text="${customer.getName()}">Name</h5>
            <p class="card-text" th:text="${customer.getSurname()}">Sur Name</p>
      <p class="card-text" th:text="${customer.getEmail()}">Email</p>
      <p class="card-text" th:text="${customer.getPhoneNumber()}">Phone Number</p>
<!--      <p class="card-text" th:text="${customer.getGender()}">Gender</p>-->
<!--      <p class="card-text" th:text="${customer.getDateOfBirth()}">Date Of Birth</p>-->
      <a th:href="@{/customers/{id} (id=${customer.getId()})}" class="btn btn-primary">Info</a>
      <a th:href="@{/customers/{id}/edit (id=${customer.getId()})}" class="btn btn-primary">Update</a>
      <form th:method="DELETE" th:action="@{/customers/{id}/delete(id=${customer.getId()}) }">
        <input type="submit" th:value="Delete" class="btn btn-primary">
      </form>

    </div>
  </div>
</div>
<a class="btn btn-primary" href="/customers/new" >Create new Customer</a>
<a class="btn btn-primary" href="/customers/assign" >AssignToAgency</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>

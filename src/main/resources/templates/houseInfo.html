<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>House Page</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        body{
            background-image: url("https://gamerwall.pro/uploads/posts/2022-02/1645588199_1-gamerwall-pro-p-vid-solntsa-s-plutona-krasivie-oboi-1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 70%; margin: 0 auto">
    <div class="card text-bg-dark mb-3" style="width: 18rem;" th:each="house:${houses}">
        <img th:src="${houses.imageHouse} " class="card-img-top" alt="House Image">
        <div class="card-body">
            <h5 class="card-title" th:text="${houses.houseType}">House</h5>
            <p class="card-text" th:text="${houses.description}">Description</p>
                        <p class="card-text" th:text="${houses.country}">Country</p>
                        <p class="card-text" th:text="${houses.address}">Address</p>
                        <p class="card-text" th:text="${houses.price}">Price</p>
                        <p class="card-text" th:text="${houses.room}">Room</p>
                        <p class="card-text" th:text="${houses.isBooked}">isBooked</p>
                        <p class="card-text" th:text="${houses.agency}">Agency_ID</p>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="text.css">

    <title>Agency Page</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        body{
            background-image: url("https://pibig.info/uploads/posts/2022-07/1657188071_1-pibig-info-p-krasivii-serii-fon-1.jpg");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card text-bg-dark mb-3" style="width: 18rem;" th:each="agency:${agencies}">
        <div class="card-header">INFO</div>
        <img th:src="${agencies.imageAgency} " class="card-img-top" alt="Agency Image">
        <div class="card-body">
            <h5 class="card-title" th:text="${agencies.name}">Agency</h5>
            <p class="card-text" th:text="${agencies.email}">Email</p>
            <p class="card-text" th:text="${agencies.phoneNumber}">Phone Number</p>
            <p class="card-text" th:text="${agencies.country}">Country</p>

        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>

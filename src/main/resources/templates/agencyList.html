<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <title>Search Agencies</title>
  <style>
    body{
      background-image: url("https://img5.goodfon.ru/wallpaper/nbig/c/dc/kirpich-kirpichnaia-stena-fon-fotofon-tekstura.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    input{
      background-color: wheat;
      background-size: 70px;
    }

  </style>

</head>
<body>
<h1>Search agencies</h1>
<form th:action="@{/agencies/search}" th:method="GET">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  <br>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email">
  <br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country">
  <br>


  <button class="btn btn-dark" type="submit">Search</button>
</form>

<h2>Result searching...</h2>
<table>
  <thead>
  <tr>
    <th>Name |  </th>
    <th>Email |  </th>
    <th>Country |  </th>
  </tr>
  </thead>
  <tbody>


  <tr th:each="agency : ${agencies}">
    <td th:text="${agency.name}"></td>
    <td th:text="${agency.email}"></td>
    <td th:text="${agency.country}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
